<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/images&design/faviconWeather.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img
          class="nav-img"
          src="assets/images&design/location-icon-png-4227.png"
          alt="location-icon"
        />
        <input type="text" id="location" placeholder="Enter a city name" />
        <div class="search-icon">
          <img src="assets/images&design/search.png" alt="search-icon" />
        </div>
      </div>
      <div class="weather-condition">
        <img
          class="weather-sign"
          src="assets/images&design/clouds.png"
          alt="weather-icon"
        />
        <div class="temp-city">
          <div class="temp">Test Temp</div>
          <div class="city">City</div>
        </div>
      </div>
      <div class="properties">
        <div class="humidity">
          <img src="assets/images&design/humidity.png" alt="humidity-sign" />
          <div class="humidity-section">
            <div class="percentage">%63</div>
            <div class="text">Humidity</div>
          </div>
        </div>
        <div class="wind-speed">
          <img src="assets/images&design/wind.png" alt="wind-sign" />
          <div class="wind-section">
            <div class="speed">18 km/h</div>
            <div class="text">Wind Speed</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
